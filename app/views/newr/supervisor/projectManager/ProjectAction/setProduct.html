<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="@{'/public/skin/css/layout.css'}" rel="stylesheet" type="text/css">
<link href="@{'/public/stylesheets/site.css'}" rel="stylesheet" type="text/css">
<link href="@{'/public/stylesheets/temp.css'}" rel="stylesheet" type="text/css">

<script type="text/javascript" src="@{'/public/javascripts/index.js'}"></script>

</head>
<body>
<div class="full">
<div class="list_add_items">
    <div class="data_header">
        <div class="data_item"><div class="td_title" style=" font-size:18px; font-weight:bold;">添加产品</div></div>
        </div>
         <div class="list_data">
        #{form @saveProduct(), method:'POST', id:'saveProduct'}
             <div class="data_info">
                <div class="data_item">
                    <div class="item_title">基本信息</div>
                    <div class="item_content">
                        <ul>
                            <li>
                                <div class="td_title"><span>*</span>持票企业：</div>
                                <div class="td_content"><input class="input_title" type="text" name="holder" id="holder" placeholder=""></div>

                            </li>
                           <li>
                                <div class="td_title"><span>*</span>出票企业：</div>
                                <div class="td_content">
                                   <input class="input_title" type="text" name="creater" id="creater" placeholder="">
                                </div>
                            </li>
                            <li>
                                <div class="td_title"><span>*</span>出票日期：</div>
                                    <input id="startTime"  name = "startTime" placeholder = "yyyy-mm-dd" type="text" style="height:30px;"/> 
                                    <img onclick="WdatePicker({el:$dp.$('startTime')})" src="@{'/public/My97DatePicker/skin/datePicker.gif'}" _fcksavedurl="@{'/public/My97DatePicker/skin/datePicker.gif'}" width="16" height="22" align="absmiddle"> 
                            </li>
                             <li>
                                <div class="td_title"><span>*</span>出票日期：</div>
                                    <input id="endTime"  name = "endTime" placeholder = "yyyy-mm-dd" type="text" style="height:30px;"/> 
                                    <img onclick="WdatePicker({el:$dp.$('endTime')})" src="@{'/public/My97DatePicker/skin/datePicker.gif'}" _fcksavedurl="@{'/public/My97DatePicker/skin/datePicker.gif'}" width="16" height="22" align="absmiddle"> 
                            </li>
                            <li>
                                <div class="td_title">商票类型：</div>
                                <div class="td_content"><input class="input_title" type="text" id="type" name ="type"  placeholder=""></div>
                            </li>
                            <li>
                                <div class="td_title"><span>*</span>商票编号：</div>
                                <div class="td_content"><input class="input_title" type="text" id="ticket_no" name ="ticket_no"  placeholder=""></div>
                            </li>
                            <li>
                                <div class="td_title"><span>*</span>商票金额：</div>
                                <div class="td_content"><input class="input_title" type="text" id="amout" name ="amout"  placeholder=""></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btn_alter">
            <input class="btn_search" type="submit" value = "保存" >

            </div>
           #{/form}
        </div>

    </div>
